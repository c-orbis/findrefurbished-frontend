name: Deploy to Preview (Dev)

# Trigger on push to dev branch
on:
  push:
    branches:
      - dev

# Permissions for GitHub Actions
permissions:
  contents: write
  pull-requests: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Workers (Preview)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          PUBLIC_MEILI_HOST: ${{ secrets.PUBLIC_MEILI_HOST }}
          MEILI_SERVER_KEY: ${{ secrets.MEILI_SERVER_KEY }}
          PUBLIC_MEILI_SEARCH_KEY: ${{ secrets.PUBLIC_MEILI_SEARCH_KEY }}

      - name: Deploy to Cloudflare Workers (dev environment)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env dev
        env:
          NODE_VERSION: "20"

      - name: Deployment Summary
        if: success()
        run: |
          echo "### ðŸš€ Preview Deployment Successful! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Preview URL:** https://findrefurbished-frontend-dev.information-technology-d26.workers.dev" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`dev\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed at:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "**By:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
