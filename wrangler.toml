name = "findrefurbished-frontend"
main = "dist/_worker.js"
compatibility_date = "2024-09-23"
account_id = "d26204d25b76a4457b650af5b40179c1"

# Workers.dev subdomain (backup URL + preview)
workers_dev = true

# Preview URLs voor testing
preview_urls = true

# Node.js compatibility voor Astro
compatibility_flags = ["nodejs_compat"]

# Custom domain routes (production)
routes = [
  { pattern = "www.findrefurbished.com", custom_domain = true }
]

# Assets configuratie voor statische bestanden
[assets]
directory = "dist"
binding = "ASSETS"

# Analytics & Monitoring
[observability]
enabled = true